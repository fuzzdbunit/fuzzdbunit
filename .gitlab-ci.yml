image: gradle:alpine

variables:
  GRADLE_OPTS: ""


before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - echo $RELEASE_COUNTER
    - ./gradlew jar
  after_script:
    - export $RELEASE_COUNTER=10
  artifacts:
    paths:
    - build/libs/fuzzdbunit-0.1-SNAPSHOT.jar
    expire_in: 2 hours