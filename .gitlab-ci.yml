image: gradle:alpine

variables:
  GRADLE_OPTS: ""

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew jar
    - ls -al build/fuzzDb
    - echo "***********************"
    - ls -al build/resources
    - echo "***********************"
    - cat build/generated/java/com/github/fuzzdbunit/params/provider/FuzzFile.java
  artifacts:
    paths:
    - build/libs/fuzzdbunit-0.1-SNAPSHOT.jar
    expire_in: 2 hours